<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
    <script src="js/app.js"></script>
  </head>
  <body>
    <title>MY TO-DO LIST !</title>
    <form id="new-item-form">
      <div id="form-wrapper">
        <div class="form-item">
          <label for="task" class="primary">Task</label>
          <input type="text" id="task" required/>
        </div>

        <div class="form-item">
          <label for="desc" class="primary">Description</label>
          <input type="text" id="desc" required/>
        </div>

          <div class="form-item">
            <label for="priority" class="primary">Priority</label>

              <label for="Important">Important</label>
              <input type="radio" name="priority" id="Imp" value="Important"/>

              <label for="Medium">Medium</label>
              <input type="radio" name="priority" id="Med" value="Medium"/>

              <label for="Meh">Meh</label>
              <input type="radio" name="priority" id="Meh" value="Meh"/>

          </div>
        </div>
      </div>
      <input type="submit" value="Save"/>
    </form>
    <button id="delete-all">Delete All</button>

    <h1> Stuff I gotta do ! ðŸ˜© </h1>

    <div id="task-list"></div>
  </body>
</html>
